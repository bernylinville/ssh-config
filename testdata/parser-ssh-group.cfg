
# server-cn-1
# Note: END 2025-01-12 12:12:12
Host server-cn-1
    Hostname 123.123.123.1
    User ubuntu
    Port 55555
    ControlPath     ~/.ssh/server-1-%r@%h:%p
    ControlPersist  yes
    TCPKeepAlive    yes
    Compression     yes
    ForwardAgent    yes
    IdentityFile ~/.ssh/keys/your-key-1

